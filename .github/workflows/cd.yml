name: Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Run final tests
      run: |
        npm run test
        npm run test:e2e

    - name: Health check preparation
      run: echo "Build completed successfully. Ready for Zeabur deployment."

    - name: Deployment notification
      run: |
        echo "ğŸš€ Deployment Status: Ready"
        echo "ğŸ“¦ Build: Success"
        echo "ğŸ§ª Tests: Passed"
        echo "ğŸŒ Zeabur will automatically deploy this build"

  post-deploy:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
    - name: Post-deployment health check
      run: |
        echo "â³ Waiting for deployment to complete..."
        sleep 30

    - name: Verify deployment
      run: |
        echo "âœ… Deployment pipeline completed"
        echo "ğŸ” Monitor the application at the Zeabur dashboard"
        echo "ğŸ¥ Health check endpoint: /api/v1/health"