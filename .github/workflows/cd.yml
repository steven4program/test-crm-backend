name: Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: simple_crm
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Run final tests
      run: |
        npm run test
        npm run test:e2e
      env:
        MYSQL_HOST: localhost
        MYSQL_PORT: 3306
        MYSQL_USERNAME: test_user
        MYSQL_PASSWORD: test_password
        MYSQL_DATABASE: simple_crm
        JWT_SECRET: test_jwt_secret_for_cd
        NODE_ENV: test

    - name: Health check preparation
      run: echo "Build completed successfully. Ready for Zeabur deployment."

    - name: Deployment notification
      run: |
        echo "üöÄ Deployment Status: Ready"
        echo "üì¶ Build: Success"
        echo "üß™ Tests: Passed"
        echo "üåê Zeabur will automatically deploy this build"

  post-deploy:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
    - name: Post-deployment health check
      run: |
        echo "‚è≥ Waiting for deployment to complete..."
        sleep 30

    - name: Verify deployment
      run: |
        echo "‚úÖ Deployment pipeline completed"
        echo "üîç Monitor the application at the Zeabur dashboard"
        echo "üè• Health check endpoint: /api/v1/health"